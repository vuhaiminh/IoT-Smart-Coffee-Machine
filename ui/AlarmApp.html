<!--Alarm input and setting-->

  <!-- Second Page -->

        <button id = "getTemp" class="btn btn-primary">Get current tempurature </button><br>
        <button id ="getWeatherAPI" class="btn btn-primary" type="test" name="button">Get weather forcast</button><br>
